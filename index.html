<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>RPG</title>
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>

    <h1>Basic RPG</h1>
    <center>
    <main class="game-ui">
      <section>
        <b>Your HP: </b><label class="user-hp"></label>
        <br>
        <b>Enemy HP: </b><label class="enemy-hp"></label>
      </section>
      <label class="game-ui__enemy-name"></label><br><br>
      <label class="game-ui__status"></label>

      <nav class="game-ui__controls" id='hide'></nav>
      <br><br><br><br>
      <button class="game-ui__start">Find a enemy</button>
    <main>
    </center>




    <script src="js/scripts.js"></script>
  </body>
</html>
